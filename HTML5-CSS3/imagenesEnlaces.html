<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- etiqueta para colocar una imagen con los atributos mas recientes -->
    <img src="https://es.wikipedia.org/wiki/Canis_lupus" alt="lobo" width="400px" height="400px">

    <!--   rutas
    relativa: imagen en el mismo directorio que el fichero html
    absoluta:fuera del directorio html
    url: direccion de internet donde se encuentra la imagen -->

    <!-- etiqueta para colocar un enlace con los atributos mas recientes -->
    <a href="https://es.wikipedia.org/wiki/Archivo:Canis_lupus_265b.jpg">imagen</a>
<!-- 
    atributos mas comunes
    si no pongo nada se muestra en la misma pantalla
    target->-blank sse muestra en otra ventana -->

    <!-- enlaces anclas -->
    <a href="#contacto">Dirigir a una seccion de la misma pagina</a>
    <p id="contacto"></p>

    
</body>
</html>
