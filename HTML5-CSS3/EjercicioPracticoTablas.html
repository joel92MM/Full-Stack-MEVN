<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Practico tablas</title>
    <style>
        th,td{
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- ejercicio propuesto resuelto -->
   <table border="1">
       <tr>
           <td></td>
           <td colspan="3" style="text-align: center;">
               <img  src="img/120_ipod.png" alt="ipod" width="50%"/>
           </td>
           <td colspan="2" style="text-align: center;">
                <img src="img/100_ipod.png" alt="ipod2" width="30%"/>
           </td>
       </tr>
       <tr>
           <th>Capacidad</th>
           <td>2GB</td>
           <td>4GB</td>
           <td>8GB</td>
           <td>32GB</td>
           <td>2GB</td>
       </tr>
       <tr>
        <th>Colores</th>
        <th>Blanco</th>
        <td>
            <ul type="disc">
                <li>negro</li>
                <li>rosa</li>
                <li>dorado</li>
            </ul>
        </td>
        <th>Negro</th>
        <td colspan="2">
            <ul type="disc">
                <li>negro</li>
                <li>blanco</li>
            </ul>
        </td>
    </tr>
    <tr>
        <th>Pantalla</th>
        <th colspan="3">3 pulgadas</th>
        <th colspan="2">7 pulgadas</th>
    </tr>
    <tr>
        <th rowspan="2">Tiempo de carga</th>
        <th rowspan="2" colspan="3">1 hora</th>
        <th colspan="2">5 horas</th>
    </tr>
    <tr>
        <th colspan="2">30 minutos para 75%</th>
    </tr>
   </table>
</body>
</html>
