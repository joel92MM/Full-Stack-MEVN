<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .titulo{
            text-align: center;
        }
        .dtP{
            border: 1px solid;
            background-color: white;
        }
        .primero{
            background-color: rgb(153, 193, 226);
        }
        .segundo{
            background-color: antiquewhite;
        }
        .tercero{
            background-color: crimson;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <!-- creacion de un formulario  para practicar los conceptos aprendidos  -->
    <fieldset>
        <p class="titulo">HOJA DE INSCRIPCION<br/>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</p>
        <form action="" method="POST">
            <fieldset class="primero">
                <legend class="dtP">Datos personales</legend>
                <table>
                    <tr>
                        <td>                    <label for="nombre">Nombre</label>
                        </td>
                        <td>                    <label for="apellidos">Apellidos</label>
                        </td>
                        <td>                    <label for="dni">DNI</label>
                        </td>
                    </tr>
                    <tr>
                        <td>                    <input type="text" size="30"/>
</td>
                        <td>                    <input type="text" size="30"/>
</td>
                        <td>                    <input type="text"/>
</td>
                    </tr>
                    <tr>
                        <td>                <label for="nacmiento">Localidad Nacimiento</label>
                        </td>
                        <td>                <label for="provincia">Provincia</label>
                        </td>
                        <td>                <label for="fecha">Fecha Nacimiento</label>
                        </td>
                    </tr>
                    <tr>
                        <td>                    <input type="text"/>
</td>
                        <td>                    <select name="seleciona">
                                                    <option value="selec">- selecciona -    </option>
                                                    <option value="zaragoza">Zaragoza</option>
                                                    <option value="huesca">Huesca</option>
                                                    <option value="tenerife">Tenerife</option>
                                                </select>
</td>
                        <td>                    <input type="date"/>
</td>
                    </tr>
                    <tr>
                        <td>                <label for="direccion">Direccion</label>
                        </td>
                        <td>                
                        </td>
                        <td>                <label for="provincia">Codigo Postal</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">                    <input type="text" size="50"/></td>

                        <td>                    <input type="text"/></td>
                    </tr>
                </table>
            </fieldset>

            <!-- se crea la segunda parte -->
            <fieldset class="segundo">
                <legend class="dtP">Forma de Acceso</legend>
                <ul>
                    <li>
                        <input type="radio"><label for="">Direct</label>
                        <ul>
                            <li>
                                <input type="radio"><label for="">Bachillerato LOGSE. Modalidad</label>
                        <input type="text">
                            </li>
                            <li>
                                <input type="radio"><label for="">Bachillerato Experimental</label>
                            </li>
                            <li>
                                <input type="radio"><label for="">COU. Opción</label>
                        <input type="text">
                            </li>
                            <li>
                                <input type="radio"><label for="">FP2</label>
                            </li>
                            <li>
                                <input type="radio"><label for="">Otros(especifique)</label>
                        <input type="text">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <input type="radio"><label for="">Prueba libre</label>
                    </li>
                </ul>

            </fieldset>
            <fieldset class="tercero">
                <legend class="dtP">Documentos Adjuntados</legend>
                <table>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><label for="">Fotocopia DNI</label></td>
                        <td><input type="checkbox"></td>
                        <td><label for="">Certificado Académico</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td colspan="2"><label for="">Otros documentos(Especifique)</label></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </fieldset>
</body>
</html>
