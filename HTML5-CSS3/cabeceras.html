<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- diferentes tipos de cabezeras y ejemplos -->
    <h1>Esto es un encabezado h1</h1>
    <h2>Esto es un encabezado h2</h2>
    <h3>Esto es un encabezado h3</h3>
    <h4>Esto es un encabezado h4</h4>
    <h5>Esto es un encabezado h5</h5>
    <h6>Esto es un encabezado h6</h6>

    <!-- etiquetas de formato -->
    <b>Negrita</b>
    <i>cursiva</i>
    <del>tachado</del>
    <em>enfasis</em>
    <small>pequeño</small>
    <sup>superindice</sup>
    <sub>sbindice</sub>
    <mark>subrayado</mark>
    <q>cita pequeña</q>
    <cite>titulo de trabajo</cite>
    <time>hora</time>
    <address>direccion</address>
    <blockquote>block notas</blockquote>
</body>
</html>
